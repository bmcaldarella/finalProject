{% extends "wishes/layout.html" %}
{% load static %}

{% block body %}
  



<div class="form-survey" >

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="fr-name-new" id="fr-name">
      <label class="name-vote" for="nameVote"><strong>Survey name:</strong></label><br>
      <input class="form-control" type="text" name="nameVote" placeholder="Survey name" style="width:450px;height:50px ; border-radius: 15px;" />
      <button class="next">
        <span>Continue</span>
        <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
          <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
        </svg>
      </button>
    </div>    
     
    <div class="fr-description" id="fr-description">
      <label class="name-description" for="description"><strong>Survey Description:</strong></label>
      <textarea class="form-control" id="description" name="description" placeholder="Description" style="border-radius: 15px; height: 100px;">{{ user.profile.description }}</textarea>
      <button class="next-description">
      <span>Continue</span>
      <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
          <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
      </svg>
  </button>

     </div>

      <div class="fr-image" id="fr-image">
        <label class="name-img"for="imageVote"><strong>Select an image:</strong> (*optional)</label>
        <input type="file" class="form-control-file" name="imageVote" />
        <button class="next-img">
          <span>Continue</span>
          <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
              <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
          </svg>
      </button>
    
      </div>

      

      <div class="vote-options" id="vote-options">
        <label class="name-options" for="option"><strong> Option 1 :</strong></label>
        <button type="submit" class="btn btn-dark" id="btn-save">Save Changes</button>

        <br>
        <div class="fr-voting">
          <input class="form-control" style="width: 300px; border-radius: 15px;" type="text" name="option_text[]" placeholder="Option name" />
        </div>
        <textarea class="form-control" name="description_vote" style="border-radius: 15px; height: 100px;" placeholder="Description of the voting option"></textarea>

        <label for="image_description"><strong>Select an image:</strong> (*optional)</label>
        <input type="file" class="form-control-file" name="image_description" />
        <button id="add-option-btn" class="btn btn-secondary">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Options
          </span>
        </button>

      </div>
      <div class="btn-sm">
      <button  type="button" id="btn-cancel" class="btn btn-dark">Cancel survey</button>
    </div>
    </div>
  </form>

<script>

 
  let option = 2; // Inicializar la variable option en 2

  function addOption() {
    var voteOptions = document.getElementById("vote-options");
    var newOption = document.createElement("div");
    newOption.className = "form-group";
    newOption.innerHTML =
      '<label class="name-options" for="option"><strong> Option ' +
      option +
      ' :</strong></label>' +
      '<input type="text" name="option_text[]" placeholder="Option name" class="form-control" style="width: 300px;margin-top:20px;margin-bottom:20px; border-radius: 15px;" />' +
      '<textarea class="form-control" name="description_vote" style="border-radius: 15px; height: 100px;" placeholder="Description of the voting option"></textarea>' +
      '<label for="image_description"><strong>Select an image:</strong> (*optional)</label>' +
      '<input type="file" class="form-control-file" name="image_description" />';
  
    voteOptions.appendChild(newOption);
    newOption.style.marginTop = voteOptions.style.marginTop;
    newOption.style.display = voteOptions.style.display;
    voteOptions.style.marginTop = "17vh";
  
    option++; // Incrementar el número de opción
  }
  
  document.getElementById("add-option-btn").addEventListener("click", function (event) {
    event.preventDefault();
    addOption();
  });
  
  document.addEventListener("DOMContentLoaded", function () {
    addOption();
  });
  




  var btnNext = document.querySelector(".next");
  var frName = document.getElementById("fr-name");
  var frDescription = document.getElementById("fr-description");
  
  btnNext.addEventListener("click", function(event) {
    event.preventDefault(); // Evita que se envíe el formulario
  
    frName.style.display = "none";
    frDescription.style.display = "block";
  });
  
  var btnNextDescription = document.querySelector(".next-description");
  var frDescription = document.getElementById("fr-description");
  var frImg = document.getElementById("fr-image");
  
  btnNextDescription.addEventListener("click", function(event) {
    event.preventDefault(); // Evita que se envíe el formulario
  
    frDescription.style.display = "none";
  
    frImg.style.display = "block";
  });


  var nextImg= document.querySelector(".next-img");
  var frImg = document.getElementById("fr-image");
  var voteOptions=document.getElementById("vote-options");

    nextImg.addEventListener("click", function(event) {
    event.preventDefault(); // Evita que se envíe el formulario
    frImg.style.display="none";
    voteOptions.style.display="block";



   });



  
</script>

{% endblock %}
