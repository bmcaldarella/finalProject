
{% block body %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
    <div class="register">  
        {% csrf_token %}
        <h5>Fill to register: </h5>
        <hr>
        <div class="form-group">
            <input class="form-control" style="border-radius: 30px; box-shadow: 2px 2px 5px 0px rgba(6, 6, 6, 0.5);"   autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" style="border-radius: 30px; box-shadow: 2px 2px 5px 0px rgba(6, 6, 6, 0.5);"  type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control"style="border-radius: 30px; box-shadow: 2px 2px 5px 0px rgba(6, 6, 6, 0.5);"   type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" style="border-radius: 30px; box-shadow: 2px 2px 5px 0px rgba(6, 6, 6, 0.5);"   type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-dark" style="border-radius: 30px;margin:10px; box-shadow: 2px 2px 5px 0px rgba(6, 6, 6, 0.5);"  type="submit" value="Register">
        
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
     <br>
    </div>

{% endblock %}
